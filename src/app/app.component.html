<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#">Taxistas</a>
</nav>

<div class="row pad-10">
      <div class="col-8">
          <h3>Mapa <small *ngIf="siguiendoNombre">Siguiendo a {{ siguiendoNombre }}</small></h3>
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
            <agm-marker *ngFor="let taxista of taxistas" [latitude]="taxista.lat" [longitude]="taxista.lng"></agm-marker>
          </agm-map>
      </div>
      <div class="col-4">
          <h3>Taxistas</h3>
          <div class="list-group">
            <a href="#" (click)="seguir( taxista )" *ngFor="let taxista of taxistas" class="list-group-item list-group-item-action">
              {{taxista.nombre}}
            </a>
            <button class="btn btn-primary btn-block" *ngIf="siguiendoNombre" (click)="dejarDeSeguir()">Dejar de seguir</button>
           
          </div>
      </div>
</div>
